<div class="flex align-items-center">
    <label [htmlFor]="property" class="block">{{label}}</label>
    @if (obligatory) {
        <span class="obligatory">*</span>
    }
    @if(infoMessage) {
        <i class="pi pi-info-circle info-icon" [pTooltip]="infoMessage"></i>
    }
</div>
<p-inputgroup>
    <p-select
        class="w-full"
        appendTo="body"
        [ngClass]="{'input-error' : property | showError: listaErrori}"
        [id]="property"
        [options]="data"
        [optionLabel]="'etichetta'"
        [optionValue]="'id'"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [showClear]="showClear"
        [filter]="filter"
        [filterBy]="filterBy"
        [virtualScroll]="virtualScroll"
        [virtualScrollItemSize]="virtualScrollItemSize"
        [editable]="editable"
        [checkmark]="checkmark"
        [loading]="loading"
        (onBlur)="onBlur()"
        [(ngModel)]="value">
        <ng-template #item let-item>
            <div class="flex flex-col">
                <span>{{item.etichetta}}</span>
                <span *ngIf="item.informazioniAggiuntive" class="ml-2 text-xs text-gray-500 italic">
                    {{item.informazioniAggiuntive}}
                </span>
            </div>
        </ng-template>
    </p-select>
    @if(showAdd) {
        <p-inputgroup-addon>
            <i class="pi pi-plus" (click)="add.emit()"></i>
        </p-inputgroup-addon>
    }
</p-inputgroup>

@if(property | showError: listaErrori) {
    @for(error of property | errorMessages: listaErrori; track error) {
        <small id="help" class="message-error block">{{error}}</small>
    }
}
