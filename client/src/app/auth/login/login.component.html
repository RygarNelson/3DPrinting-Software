<div class="px-5 min-h-screen flex justify-content-center align-items-center" (keyup.enter)="login()">
    <div class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1">
        <div class="mb-4">
            <div class="text-900 text-xl font-bold mb-2">Log in</div>
            <span class="text-600 font-medium">Per favore inserisci la tua email e password</span>
        </div>
        <div class="flex flex-column">
            <span class="p-input-icon-left w-full mb-4">
                <i class="pi pi-envelope"></i>
                <input id="email" type="text" pInputText class="w-full md:w-25rem" placeholder="Email" [(ngModel)]="email">
            </span>
            <span class="p-input-icon-left w-full mb-4">
                <i class="pi pi-lock"></i>
                <input id="password" type="password" pInputText class="w-full md:w-25rem" placeholder="Password" [(ngModel)]="password">
            </span>
            <div class="mb-4 flex flex-wrap gap-3">
                <div>
                    <p-checkbox name="checkbox" value="val" [(ngModel)]="rememberMe" styleClass="mr-2" [binary]="true"></p-checkbox>
                    <label for="checkbox" class="text-900 font-medium mr-8">Ricordami</label>
                </div>
                <a class="text-600 cursor-pointer hover:text-primary cursor-pointer ml-auto transition-colors transition-duration-300">Reset password</a>
            </div>
            <button pButton pRipple label="Log In" class="w-full" (click)="login()"></button>
        </div>
    </div>
</div>
