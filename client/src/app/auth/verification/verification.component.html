<div class="px-5 min-h-screen flex justify-content-center align-items-center">
    <div class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1">
        <div class="mb-4">
            <div class="text-900 text-xl font-bold mb-2">Verification</div>
            <span class="text-600 font-medium">We have sent code to you email:</span>
            <div class="flex align-items-center mt-1">
                <i class="pi pi-envelope text-600"></i>
                <span class="text-900 font-bold ml-2">dm**@gmail.com</span>
            </div>
        </div>
        <div class="flex flex-column">
            <div class="flex justify-content-between w-full align-items-center mb-4 gap-3">
                <p-inputNumber [(ngModel)]="val1" inputStyleClass="w-3rem text-center" [maxlength]="1"></p-inputNumber>
                <p-inputNumber [(ngModel)]="val2" inputStyleClass="w-3rem text-center" [maxlength]="1"></p-inputNumber>
                <p-inputNumber [(ngModel)]="val3" inputStyleClass="w-3rem text-center" [maxlength]="1"></p-inputNumber>
                <p-inputNumber [(ngModel)]="val4" inputStyleClass="w-3rem text-center" [maxlength]="1"></p-inputNumber>
            </div>
    
            <div class="flex flex-wrap gap-2 justify-content-between">
                <button pButton pRipple label="Cancel" class="flex-auto p-button-outlined" [routerLink]="['/']"></button>
                <button pButton pRipple label="Verify" class="flex-auto" [routerLink]="['/']"></button>
            </div>
        </div>
    </div>
</div>
