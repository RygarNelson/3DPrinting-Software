<div class="p-4">
    <p-card>
      <ng-template pTemplate="header">
        <h2 class="text-xl font-semibold text-gray-800 pt-6 header-title">Gestione Conti Bancari</h2>
      </ng-template>
  
      <ng-template pTemplate="content">
        <!-- Table -->
        <p-table 
          #dataTable
          currentPageReportTemplate="Mostrando da {first} a {last} di {totalRecords} conti bancari"
          styleClass="p-datatable-sm"
          responsiveLayout="scroll"
          [value]="conti_bancari"
          [paginator]="true" 
          [rows]="filtri.limit"
          [totalRecords]="totalRecords"
          [first]="filtri.offset"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[10, 20, 50, 100]"
          [lazy]="true"
          (onLazyLoad)="loadData($event)">
          
          <ng-template pTemplate="caption">
              <div class="flex items-center flex-wrap gap-2">
                <div class="flex items-center gap-2">
                  <p-iconfield iconPosition="left">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input 
                      #searchInput
                      pInputText 
                      type="text" 
                      placeholder="Cerca modelli..." 
                      class="w-full sm:w-auto"
                      [(ngModel)]="filtri.search"
                      (ngModelChange)="dataTable.filterGlobal($event, 'contains')">
                </p-iconfield>
                <button pButton label="Pulisci" class="p-button-outlined" icon="pi pi-filter-slash" (click)="dataTable.clear(); pulisciFiltri();"></button>
                </div>
                  
                  <div class="flex items-center gap-2 margin-left-auto">
                    <p-button 
                      icon="pi pi-refresh" 
                      severity="warn" 
                      [loading]="loading"
                      (click)="refreshTable()"
                      pTooltip="Aggiorna tabella"
                      tooltipPosition="top">
                    </p-button>
                    <p-button 
                      icon="pi pi-plus" 
                      label="Nuovo Conto Bancario"
                      severity="success" 
                      (click)="addNewContoBancario()"
                      pTooltip="Aggiungi nuovo conto bancario"
                      class="flex-shrink-0"
                      tooltipPosition="top">
                    </p-button>
                  </div>
              </div>
          </ng-template>
          
          <!-- ID Column -->
          <ng-template #header>
            <tr>
              <th pSortableColumn="iban">IBAN <p-sortIcon field="iban" /></th>
              <th pSortableColumn="nome_proprietario">Nome Proprietario <p-sortIcon field="nome_proprietario" /></th>
              <th pSortableColumn="cognome_proprietario">Cognome Proprietario <p-sortIcon field="cognome_proprietario" /></th>
              <th class="text-center" style="width: 120px;"></th>
            </tr>
          </ng-template>
  
          <!-- Data Rows -->
          <ng-template #body let-conto_bancario>
            <tr>
              <td class="font-medium">{{ conto_bancario.iban }}</td>
              <td>{{ conto_bancario.nome_proprietario }}</td>
              <td>{{ conto_bancario.cognome_proprietario }}</td>
              <td class="text-center">
                <div class="flex justify-center gap-2">
                  @if (loading) {
                    <p-button 
                      icon="pi pi-spinner pi-spin" 
                      severity="info" 
                      size="small"
                      [disabled]="true">
                    </p-button>
                    <p-button 
                      icon="pi pi-spinner pi-spin" 
                      severity="danger" 
                      size="small"
                      [disabled]="true">
                    </p-button>
                  }
                  @else {
                    <p-button 
                      icon="pi pi-pencil" 
                      severity="info" 
                      size="small"
                      (click)="editContoBancario(conto_bancario)"
                      pTooltip="Modifica conto bancario"
                      tooltipPosition="top">
                    </p-button>
                    <p-button 
                      icon="pi pi-trash" 
                      severity="danger" 
                      size="small"
                      [disabled]="conto_bancario.isUsed"
                      (click)="confirmDelete($event, conto_bancario)"
                      [pTooltip]="conto_bancario.isUsed | contoBancarioListingEliminaMessaggio"
                      tooltipPosition="top">
                    </p-button>
                  }
                  
                </div>
              </td>
            </tr>
          </ng-template>
  
          <!-- Empty State -->
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="4" class="text-center py-8">
                  @if (loading) {
                      <p-skeleton height="100px" width="100%" />
                  } @else {
                      <div class="flex flex-col items-center gap-2">
                          <i class="pi pi-inbox text-4xl text-gray-400"></i>
                          <p class="text-gray-500">Nessun conto bancario trovato</p>
                      </div>
                  }
              </td>
            </tr>
          </ng-template>
        </p-table>
      </ng-template>
    </p-card>
  
    <!-- Confirm Popup for Delete -->
    <p-confirmPopup></p-confirmPopup>
  </div>
