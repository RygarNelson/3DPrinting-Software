<div class="p-4">
  <p-card>
    <ng-template pTemplate="header">
      <h2 class="text-xl font-semibold text-gray-800 pt-6 header-title">Gestione Stampanti</h2>
    </ng-template>

    <ng-template pTemplate="content">
      <!-- Table -->
      <p-table
        #dataTable
        currentPageReportTemplate="Mostrando da {first} a {last} di {totalRecords} stampanti"
        class="p-datatable-sm"
        [value]="stampanti"
        [paginator]="true"
        [rows]="filtri.limit"
        [totalRecords]="totalRecords"
        [first]="filtri.offset"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 20, 50, 100]"
        [loading]="loading"
        [lazy]="true"
        (onLazyLoad)="loadData($event)">
        <ng-template pTemplate="caption">
          <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <!-- Search Section -->
            <div class="flex flex-col gap-2 sm:flex-row sm:items-center">
              <p-iconfield iconPosition="left" class="w-full sm:w-auto">
                <p-inputicon>
                  <i class="pi pi-search"></i>
                </p-inputicon>
                <input #searchInput pInputText type="text" placeholder="Cerca stampanti..." class="w-full" [(ngModel)]="filtri.search" (ngModelChange)="dataTable.filterGlobal($event, 'contains')" />
              </p-iconfield>
            </div>

            <!-- Action Buttons Section -->
            <div class="flex items-center gap-2 justify-end sm:justify-start w-full sm:w-auto">
              <p-menu #menu appendTo="body" [model]="multipleAzioni" [popup]="true"></p-menu>

              <p-button label="Azioni" [loading]="loading" [icon]="menu.visible ? 'pi pi-chevron-up' : 'pi pi-chevron-down'" (onClick)="menu.toggle($event)" class="flex-1 sm:flex-none" />

              <p-button icon="pi pi-plus" label="Nuova Stampante" [loading]="loading" severity="success" (click)="addNewStampante()" pTooltip="Aggiungi nuova stampante" tooltipPosition="top" class="flex-1 sm:flex-none" />
            </div>
          </div>
        </ng-template>

        <!-- ID Column -->
        <ng-template #header>
          <tr>
            @if (applicationState.isMobile()) {
              <th></th>
            } @else {
              <th pSortableColumn="nome">Nome <p-sortIcon field="nome" /></th>
              <th pSortableColumn="descrizione">Descrizione <p-sortIcon field="descrizione" /></th>
              <th class="text-center" style="width: 120px"></th>
            }
          </tr>
        </ng-template>

        <!-- Data Rows -->
        <ng-template #body let-stampante>
          <tr>
            @if (applicationState.isMobile()) {
              <td>
                <div class="flex flex-col gap-3">
                  <div class="grid grid-cols-1 gap-2">
                    <mobile-card-item icon="pi-hashtag" label="Numero" [value]="stampante.id" />
                    <mobile-card-item icon="pi-print" label="Nome" [value]="stampante.nome" />
                    <mobile-card-item icon="pi-align-left" label="Descrizione" [value]="stampante.descrizione || 'Nessuna descrizione'" />
                  </div>

                  <div class="flex justify-end gap-1 mt-1 pt-2 pb-2">
                    <ng-container *ngTemplateOutlet="stampanteActionButtons; context: { stampante: stampante }"></ng-container>
                  </div>
                </div>
              </td>
            } @else {
              <td class="font-medium">{{ stampante.nome }}</td>
              <td>{{ stampante.descrizione }}</td>
              <td class="text-center">
                <ng-container *ngTemplateOutlet="stampanteActionButtons; context: { stampante: stampante }"></ng-container>
              </td>
            }
          </tr>
        </ng-template>

        <!-- Empty State -->
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4" class="text-center py-8">
              <div class="flex flex-col items-center gap-2">
                <i class="pi pi-inbox text-4xl text-gray-400"></i>
                <p class="text-gray-500">Nessuna stampante trovata</p>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>
  </p-card>
</div>

<ng-template #stampanteActionButtons let-stampante="stampante">
  <div class="flex justify-end gap-2">
    <p-button icon="pi pi-history" severity="secondary" [loading]="loading" size="small" (click)="viewAuditLog(stampante)" pTooltip="Visualizza log di audit" tooltipPosition="top" />
    <p-button icon="pi pi-pencil" severity="info" [loading]="loading" size="small" (click)="editStampante(stampante)" pTooltip="Modifica stampante" tooltipPosition="top" />
    <p-button icon="pi pi-trash" severity="danger" [loading]="loading" size="small" [disabled]="stampante.isUsed" (click)="confirmDelete($event, stampante)" [pTooltip]="stampante.isUsed | stampanteListingEliminaMessaggio" tooltipPosition="top" />
  </div>
</ng-template>
