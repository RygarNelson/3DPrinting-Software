<div class="p-4">
  <p-card>
    <ng-template pTemplate="header">
      <h2 class="text-xl font-semibold text-gray-800 pt-6 header-title">Gestione Stampanti</h2>
    </ng-template>

    <ng-template pTemplate="content">
      <!-- Table -->
      <p-table #dataTable currentPageReportTemplate="Mostrando da {first} a {last} di {totalRecords} stampanti"
        styleClass="p-datatable-sm" responsiveLayout="scroll" [value]="stampanti" [paginator]="true"
        [rows]="filtri.limit" [totalRecords]="totalRecords" [first]="filtri.offset" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 20, 50, 100]" [lazy]="true" (onLazyLoad)="loadData($event)">

        <ng-template pTemplate="caption">
          <div class="flex items-center flex-wrap gap-2">
            <div class="flex items-center gap-2">
              <p-iconfield iconPosition="left">
                <p-inputicon>
                  <i class="pi pi-search"></i>
                </p-inputicon>
                <input #searchInput pInputText type="text" placeholder="Cerca stampanti..." class="w-full sm:w-auto"
                  [(ngModel)]="filtri.search" (ngModelChange)="dataTable.filterGlobal($event, 'contains')">
              </p-iconfield>
              <button pButton label="Pulisci" class="p-button-outlined" icon="pi pi-filter-slash"
                (click)="dataTable.clear()"></button>
            </div>

            <div class="flex items-center gap-2 margin-left-auto">
              <p-button icon="pi pi-refresh" severity="warn" [loading]="loading" (click)="refreshTable()"
                pTooltip="Aggiorna tabella" tooltipPosition="top">
              </p-button>
              <p-button icon="pi pi-plus" label="Nuova Stampante" severity="success" (click)="addNewStampante()"
                pTooltip="Aggiungi nuova stampante" class="flex-shrink-0" tooltipPosition="top">
              </p-button>
            </div>
          </div>
        </ng-template>

        <!-- ID Column -->
        <ng-template #header>
          <tr>
            <th pSortableColumn="nome">Nome <p-sortIcon field="nome" /></th>
            <th pSortableColumn="descrizione">Descrizione <p-sortIcon field="descrizione" /></th>
            <th class="text-center" style="width: 120px;"></th>
          </tr>
        </ng-template>

        <!-- Data Rows -->
        <ng-template #body let-stampante>
          <tr>
            <td class="font-medium">{{ stampante.nome }}</td>
            <td>{{ stampante.descrizione }}</td>
            <td class="text-center">
              <div class="flex justify-center gap-2">
                @if (loading) {
                <p-button icon="pi pi-spinner pi-spin" severity="info" size="small" [disabled]="true">
                </p-button>
                <p-button icon="pi pi-spinner pi-spin" severity="danger" size="small" [disabled]="true">
                </p-button>
                }
                @else {
                <p-button icon="pi pi-history" severity="secondary" size="small" (click)="viewAuditLog(stampante)"
                  pTooltip="Visualizza log di audit" tooltipPosition="top">
                </p-button>
                <p-button icon="pi pi-pencil" severity="info" size="small" (click)="editStampante(stampante)"
                  pTooltip="Modifica stampante" tooltipPosition="top">
                </p-button>
                <p-button icon="pi pi-trash" severity="danger" size="small" [disabled]="stampante.isUsed"
                  (click)="confirmDelete($event, stampante)"
                  [pTooltip]="stampante.isUsed | stampanteListingEliminaMessaggio" tooltipPosition="top">
                </p-button>
                }

              </div>
            </td>
          </tr>
        </ng-template>

        <!-- Empty State -->
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4" class="text-center py-8">
              @if (loading) {
              <p-skeleton height="100px" width="100%" />
              } @else {
              <div class="flex flex-col items-center gap-2">
                <i class="pi pi-inbox text-4xl text-gray-400"></i>
                <p class="text-gray-500">Nessuna stampante trovata</p>
              </div>
              }
            </td>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>
  </p-card>
</div>
