<div class="p-4">
  <p-card>
    <ng-template pTemplate="header">
      <h2 class="text-xl font-semibold text-gray-800 pt-6 header-title">Gestione Stampanti</h2>
    </ng-template>

    <ng-template pTemplate="content">
      <!-- Table -->
      <p-table 
        [value]="stampanti" 
        [loading]="loading"
        [paginator]="true" 
        [rows]="rows"
        [totalRecords]="totalRecords"
        [first]="first"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} di {totalRecords} stampanti"
        [rowsPerPageOptions]="[10]"
        (onPage)="onPageChange($event)"
        styleClass="p-datatable-sm"
        responsiveLayout="scroll">
        
        <ng-template pTemplate="caption">
            <div class="flex items-center flex-wrap gap-2">
                <p-iconfield iconPosition="left">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input 
                      #searchInput
                      pInputText 
                      type="text" 
                      placeholder="Cerca stampanti..." 
                      class="w-full sm:w-auto"
                      [value]="searchTerm"
                      (input)="onSearchChange($event)">
                </p-iconfield>
                <div class="flex items-center gap-2 ml-auto">
                  <p-button 
                    icon="pi pi-refresh" 
                    severity="secondary" 
                    [loading]="loading"
                    (onClick)="refreshTable()"
                    pTooltip="Aggiorna tabella">
                  </p-button>
                  <p-button 
                    icon="pi pi-plus" 
                    label="Nuova Stampante"
                    severity="success" 
                    (onClick)="addNewStampante()"
                    pTooltip="Aggiungi nuova stampante"
                    class="flex-shrink-0">
                  </p-button>
                </div>
            </div>
        </ng-template>
        
        <!-- ID Column -->
        <ng-template #header>
          <tr>
            <th class="text-center" style="width: 80px;">ID</th>
            <th>Nome</th>
            <th>Descrizione</th>
            <th class="text-center" style="width: 120px;"></th>
          </tr>
        </ng-template>

        <!-- Data Rows -->
        <ng-template #body let-stampante>
          <tr>
            <td class="text-center font-medium">{{ stampante.id }}</td>
            <td class="font-medium">{{ stampante.nome }}</td>
            <td>{{ stampante.descrizione }}</td>
            <td class="text-center">
              <div class="flex justify-center gap-1">
                <!-- Edit Button -->
                <p-button 
                  icon="pi pi-pencil" 
                  severity="info" 
                  size="small"
                  (onClick)="editStampante(stampante)"
                  pTooltip="Modifica stampante">
                </p-button>
                
                <!-- Delete Button -->
                <p-button 
                  icon="pi pi-trash" 
                  severity="danger" 
                  size="small"
                  (onClick)="confirmDelete($event, stampante)"
                  pTooltip="Elimina stampante">
                </p-button>
              </div>
            </td>
          </tr>
        </ng-template>

        <!-- Empty State -->
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4" class="text-center py-8">
              <div class="flex flex-col items-center gap-2">
                <i class="pi pi-inbox text-4xl text-gray-400"></i>
                <p class="text-gray-500">Nessuna stampante trovata</p>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>
  </p-card>

  <!-- Confirm Popup for Delete -->
  <p-confirmPopup></p-confirmPopup>
</div>
